language: shell
dist: bionic

os:
  - linux

branches:
  except:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

services:
  - docker

jobs:
  include:
    - stage: "Build & Check"
      name: "Build Docker Image"
      script: bash .github/scripts/Build.bash
    - script: bash .github/scripts/VersionCheck.bash
      name: "Check Version"

notifications:
  email: false