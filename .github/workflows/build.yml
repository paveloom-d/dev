name: Build

on:
  pull_request:
    branches:
      - develop

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@master
    - name: Build the image
      run: podman --cgroup-manager=cgroupfs --storage-driver=overlay --storage-opt=overlay.mount_program=/usr/bin/fuse-overlayfs build --squash-all -t dev .
